      .waste-text { fill: #E8E8E8; font-family: Arial, sans-serif; font-size: 48px; font-weight: 700; }
      .less-text { fill: #6B8E4E; font-family: Arial, sans-serif; font-size: 48px; font-weight: 700; }
    </style>
  </defs>

  <!-- "waste" in light gray -->
